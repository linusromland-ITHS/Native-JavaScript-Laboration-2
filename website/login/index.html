<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALLBACK SITE - Github Statistics</title>
</head>

<body>
    <script>
        window.onload = async () => {
            //Convert URL to Params
            const urlSearchParams = new URLSearchParams(window.location.search);
            const params = Object.fromEntries(urlSearchParams.entries());

            //Makes request to API
            let request = await fetch(`/api/callback?code=${params.code}`)

            //Gets response text from request
            const authResponse = await request.text();

            if (authResponse) {
                //updates entries in localstorage and redirect client.
                await localStorage.setItem("githubpersonaltoken", authResponse)
                window.location = "/"
            }
        }
    </script>
</body>

</html>
