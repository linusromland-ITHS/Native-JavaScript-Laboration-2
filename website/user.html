<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Metadata updated in JavaScript-->
    <title>Github Statistics</title>
    <meta name="description" content="User page for Github Statistics">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Import of Global CSS Stylesheet -->
    <link rel="stylesheet" href="style/global.css">

    <!-- Import of CSS Stylesheet for user -->
    <link rel="stylesheet" href="style/user.css">

    <!-- Import of CSS Stylesheet for loading display -->
    <link rel="stylesheet" href="style/loading.css">

    <!-- Import of ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Import of moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Import of JavaScript for connecting to API -->
    <script src="js/user.js" defer></script>
    <script src="js/github.js" defer></script>
</head>

<body>
    <!-- Loading display  -->
    <div id="loadingArea">
        <div id="loader"></div>
        <h1>Loading user statistics</h1>
    </div>
    <!-- Main Content (Shows after load) -->
    <div id="main" hidden>
        <!-- Home button  (back to search) -->
        <a href="index.html">Home</a>

        <!-- Profile Picture for Github User -->
        <img src="#" alt="Profile Picture" id="profilePicture">

        <!-- Name and login name  -->
        <h1 id="name"></h1>
        <p id="username" hidden></p>

        <!-- Current amount of commits for user -->
        <p id="commitAmount" hidden></p>

        <!-- List with the top repositories (Generated in JS) -->
        <ul id="topRepositories" hidden>
            <h1>Popular Repositories</h1>
        </ul>

        <!-- ApexCharts Container (Generated in JS) -->
        <div id="chart" hidden></div>
    </div>
</body>

</html>
