<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Github Statistics</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

        <!-- Import of Global CSS Stylesheet -->
        <link rel="stylesheet" href="style/global.css">

        <!-- Import of CSS Stylesheet for Footer -->
        <link rel="stylesheet" href="style/footer.css">

        <!-- Import of CSS Stylesheet for repo -->
        <link rel="stylesheet" href="style/repo.css">

        <!-- Import of CSS Stylesheet for shared -->
        <link rel="stylesheet" href="style/shared.css" />

        <!-- Import of JavaScript for partials -->
        <script src="js/partials.js" defer></script>

        <!-- Import of Markdown-IT -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.2.0/markdown-it.min.js" integrity="sha512-cTQeM/op796Fp1ZUxfech8gSMLT/HvrXMkRGdGZGQnbwuq/obG0UtcL04eByVa99qJik7WlnlQOr5/Fw5B36aw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Import of moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Import of ApexCharts -->
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

        <!-- Import for header -->
        <link rel="stylesheet" href="style/header.css">
        <script src="js/header.js"></script>

        <!-- Import of JavaScript for connecting to API -->
        <script src="js/repo.js" defer></script>
        <script src="js/github.js" defer></script>

        <!-- Import of JavaScript for shared display functions -->
        <script src="js/sharedDisplay.js" defer></script>

        <!-- Import of loading  -->
        <script src="js/loading.js" defer></script>
        <link rel="stylesheet" href="style/loading.css" />

        <!-- Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-XYW5ZPQ577"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				window.dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-XYW5ZPQ577');
		</script>
    </head>

    <body>
        <!-- Loading display  -->
        <div id="loadingArea">
            <div id="loader"></div>
            <h1>Loading repository statistics</h1>
        </div>

        <!-- Main Content (Shows after load) -->
        <div id="main">

            <!-- Header -->
            <div data-partials="header.html"></div>

            <div id="mainContentArea">
                <div id="userArea">
                    <a id="repoLink">
                        <!-- Repo name  -->
                        <h1 id="name">Repository</h1>
                    </a>

                    <!-- about on repo -->
                    <p id="bio" hidden></p>

                    <section>
                        <section>
                            <h3>Commits:</h3>
                            <p id="commitAmount" hidden></p>
                        </section>

                        <section>
                            <h3>Stars:</h3>
                            <!-- Current amount of stars for repo -->
                            <p id="stars" hidden></p>
                        </section>

                        <section>
                            <h3>Forks:</h3>
                            <!-- Current amount of forks for repo -->
                            <p id="forks" hidden></p>
                        </section>

                        <section>
                            <h3>Watchers:</h3>
                            <p id="watchers" hidden></p>
                        </section>
                    </section>

                    <!-- Shows 5 latest open issues and total of issues in public repos-->
                    <div id="issues" hidden>
                        <h2>Issues:</h2>
                    </div>

                    <!-- Shows latest 5 open pull requests and also total in public repos -->
                    <div id="pullRequests" hidden>
                        <h2>Pull Requests:</h2>
                        <ul></ul>
                    </div>

                    <!-- List with the top repositories (Generated in JS) -->
                    <div id="topLanguages" hidden>
                        <h2>Top Languages:</h2>
                        <ol></ol>
                    </div>
                </div>

                <section id="commitsArea">
                    <!-- Lastest Commits (Generated in JS) -->
                    <div id="latestCommits" hidden>
                        <h2>Latest Commits:</h2>
                        <ul></ul>
                    </div>
                    <!-- List with the top repositories (Generated in JS) -->
                    <div id="topContributors" hidden>
                        <h2>Top Contributors:</h2>
                        <p>Calulated from latest commits</p>
                        <ul></ul>
                    </div>
                </section>

                <section id="chart-wrapper" hidden>
                    <h2>Commit history:</h2>
                    <!-- ApexCharts Container (Generated in JS) -->
                    <div id="chart" hidden></div>
                </section>
            </div>

            <!-- Footer -->
            <div data-partials="footer.html"></div>
        </div>
    </body>

</html>
