<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Tracker</title>
    <meta name="description" content="Shows statistics from GitHub repositories and users!">
    <meta name="keywords" content="GitHub, Statistics, Repo">
    <meta name="author" content="Linus Romland">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Import of JavaScript for connecting to API -->
    <script src="js/script.js" defer></script>
    <script src="js/github.js" defer></script>

    <!-- Import of Global CSS Stylesheet -->
    <link rel="stylesheet" href="style/global.css">

    <!-- Import of CSS Stylesheet for index -->
    <link rel="stylesheet" href="style/index.css">

    <!-- Import of CSS Stylesheet for Footer -->
    <link rel="stylesheet" href="style/footer.css">

    <!-- Import of Autocomplete.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/autoComplete.min.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/css/autoComplete.01.min.css">
</head>

<body>
    <div id="main" class="center">
        <div id="searchArea" class="center">
            <img src="images/icon.svg" alt="Github Statistics Icon" width="125px" id="icon">
            <div id="spacerLine"></div>
            <h1 id="title">GitHub Statistics</h1>
            <form id="searchForm" class="center">
                <input type="text" id="searchBar" class="input-field" autocomplete="off" required>
                <ul id="historySearches" hidden>
                </ul>
                <input type="submit" hidden>
            </form>

            <div id="error" hidden>
                <p id="userError" hidden>No user found with that name!</p>
                <p id="repoError" hidden>No user and/or repositories found with that name!</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div>
            Created by Linus Romland
        </div>
        <div>
            Source Code is available on
            <a href="https://github.com/linusromland-ITHS/Native-JavaScript-Laboration-2">GitHub</a>.
        </div>
        <div>
            All data is from
            <a href="https://github.com/">GitHub</a> and retrieved using
            <a href="https://docs.github.com/en/rest/guides/getting-started-with-the-rest-api">GitHub's API</a>
        </div>
    </footer>
</body>

</html>
