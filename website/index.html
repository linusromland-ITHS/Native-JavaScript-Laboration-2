<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Tracker - Romland.Space</title>
    <script src="js/script.js" defer></script>
    <script src="js/github.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex h-screen">
        <div class="m-auto w-2/4 text-center">
            <h1 class="text-7xl m-10 font-semibold text-pink-600">GitHub Tracker</h1>
            <input
                class="shadow appearance-none border rounded w-3/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-center"
                type="text" placeholder="GitHub Account or Repository"
            >
            <div class="m-5">
                <button
                    class="bg-gray-100 hover:bg-gray-200 text-gray-600 outline font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button"
                >
                    Search
                </button>
            </div>
        </div>
    </div>
</body>

</html>
