<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Tracker</title>
    <meta name="description" content="Shows statistics from GitHub repositories and users!">
    <meta name="keywords" content="GitHub, Statistics, Repo">
    <meta name="author" content="Linus Romland">

    <!-- Import of JavaScript for connecting to API -->
    <script src="js/script.js" defer></script>
    <script src="js/github.js" defer></script>

    <!-- Import of Global CSS Stylesheet -->
    <link rel="stylesheet" href="style/global.css">

    <!-- Import of Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</head>
<body>
    <div id="main">
        <form>
            <input type="text" id="searchBar" placeholder="Github Account/Repository" required>
            <input type="submit" value="Search">
        </form>
        <div id="error" class="text-danger" hidden>
            <p id="userError" hidden>No user found with that name!</p>
            <p id="repoError" hidden>No user and/or repositories found with that name!</p>
        </div>
    </div>
</body>
</html>
